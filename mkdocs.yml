site_name: Box3 社区文档
repo_url: https://github.com/qndm/box3-docs
edit_uri: edit/main/docs/
repo_name: box3-docs
theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.indexes
    - navigation.tabs
    - navigation.expand
    - content.tabs.link
    - search.suggest
    - search.highlight
  language: zh
  palette:
    - scheme: default
      primary: blue
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: 亮色模式
    - scheme: slate
      primary: blue
      toggle:
        icon: material/weather-night
        name: 暗色模式
  custom_dir: overrides
extra_css:
  - _assets/icons.css
  - _assets/global.css

extra_javascript:
  - _assets/iconsParser.js
  - _assets/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js
  - https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollToPlugin.min.js
  - _assets/anchorParser.js
  - _assets/voxelsID.js
  - _assets/voxelsType.js
  - _assets/voxelIdsTable.js
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.snippets
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
      options:
        custom_icons:
          - overrides/icons
  - pymdownx.tilde
  - tables
plugins:
  - search:
      lang: en
  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      width: "100%"
      height: auto
      zoomable: true
      draggable: true
      auto_caption: false
      caption_position: bottom
  - minify:
      minify_html: true
nav:
  - 主页:
    - 介绍:
      - 欢迎: index.md
      - 关于文档: about.md
      - 更新: changes.md
      - 计划: todo.md
  - 学习:
    - learn/index.md
    - 粒子特效:
      - learn/particle/index.md
    - JavaScript:
      - learn/js/index.md
      - 基础教程:
        - learn/js/base/index.md
        - 开始: 
          - Hello, World!: learn/js/base/01-hello-world.md
          - 欢迎玩家: learn/js/base/02-greeting.md
    - 大佬の宝典:
      - SQL快速入门: learn/community-articles/Nomen-sql.md
      - OOP（面向对象编程）快速入门: learn/community-articles/Nomen-oop.md
      - 如何优雅地写注释: learn/community-articles/Nomen-comment.md
      - 快速上手函数: learn/community-articles/Nomen-function.md
    - 算法:
      - BFS: learn/arithmetic/BFS.md
      - DFS: learn/arithmetic/DFS.md
  - 实例教程:
    - example/index.md
    - LightDotCutter 简单PVE游戏:
      - 起步: example/light-dot-cutter/01-start.md
      - 生成敌人: example/light-dot-cutter/02-setup-enemy.md
      #     - 实现玩家攻击: example/light-dot-cutter/03-attack.md
      #     - 添加敌人和玩家的血量: example/light-dot-cutter/04-health.md
      #     - 设置奖励: example/light-dot-cutter/05-reward.md
      #     - 添加特效: example/light-dot-cutter/06-effect.md
      #     - 重构和扩展: example/light-dot-cutter/07-extra.md
      #     - 优化: example/light-dot-cutter/08-optimization.md
  - API参考:
    - api/index.md
    - <icon name='namespace'>图标参考</icon>: api/icons.md
