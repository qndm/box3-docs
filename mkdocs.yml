site_name: Box3 社区文档
site_url: https://box3-docs.pages.dev
site_description: 一个由 AlanBestHacker 创建的，内容来自社区的第三方 Box3 文档
repo_url: https://github.com/qndm/box3-docs
edit_uri: edit/main/docs/
repo_name: box3-docs
theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.indexes
    - navigation.tabs
    #- navigation.expand
    - content.tabs.link
    - search.suggest
    - search.highlight
  language: zh
  palette:
    - scheme: default
      primary: light blue
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: 亮色模式
    - scheme: slate
      primary: light blue
      toggle:
        icon: material/weather-night
        name: 暗色模式
  custom_dir: overrides
  icon:
    tag:
      world: material/earth
extra:
  tags:
    世界: world
  pagetime: 'on'
extra_css:
  - _assets/icons.css
  - _assets/global.css

extra_javascript:
  - _assets/iconsParser.js
  - _assets/mathjax.js
  #- _assets/anchorParser.js
  - _assets/voxelTypes.js
  - _assets/voxelTable.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js
  - https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollToPlugin.min.js
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.snippets
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
      options:
        custom_icons:
          - overrides/icons
  - pymdownx.tilde
  - tables
plugins:
  - search:
      lang: en
  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      width: "100%"
      height: auto
      zoomable: true
      draggable: true
      auto_caption: false
      caption_position: bottom
  - minify:
      minify_html: true
  - tags:
      tags_file: tags.md
  - git-revision-date-localized:
      type: date
      fallback_to_build_date: true
      timezone: Asia/Shanghai
      locate: zh
      strict: true
nav:
  - 主页:
    - 介绍:
      - 欢迎: index.md
      - 关于文档: about.md
      - 更新: changes.md
      - 图标参考: icons.md
      - 文档说明: info.md
      - API 速查表: nav.md
      - 标签: tags.md
  - 学习:
